  tags: [jina, python, neural_search]

- name: Animatronic Butterfly Jewelry
  id: butterfly
  description_less: >
    <p>Electronic (yet classy) jewelry designs for life-size(ish) butterflies that sit on your clothes and move realistically</p>
  description_more: >
    <ul>
      <li>Still a work in progress. Things have been slow with hackerspaces closed and shipments disrupted due to pandemic</li>
      <li>No, they don't fly. Who wants jewelry that instantly flies away and gets lost?</li>
      <li>Coded in Arduino, running on ATtiny chip for now</li>
      <li>Designed in Fusion360/OpenSCAD</li>
    </ul>
  tags: [hardware, creative, design, electronics, jewelry, fashion]

